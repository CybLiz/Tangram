<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tangram</title>
	<link rel="stylesheet" href="square.css">
	<link rel="stylesheet" href="figures.css">
	<link id="stylepage" rel="stylesheet" href="">

</head>

<body>
	<div class="img"><lottie-player src="https://assets9.lottiefiles.com/packages/lf20_6qk1tiwh.json"  background="transparent"  speed="1"  style=" width: 400px;"  loop  autoplay></lottie-player>
	</div>

	<div class="container">

		<div class="tangram">
			<div class="triangle"></div>
			<div class="triangle2"></div>
			<div class="carre"></div>
			<div class="triangle3"></div>
			<div class="triangle4"></div>
			<div class="triangle5"></div>
			<div class="parallelogram"></div>
		</div>
	</div>

	<div class="buttons">
		<button onclick="swapStyleSheet('square.css')"id="square">Square</button>
		<button onclick="swapStyleSheet('football.css')"id="football">Football</button>
		<button onclick="swapStyleSheet('leia.css')"id="leia">Leia</button>
		<button onclick="swapStyleSheet('arrow.css')"id="arrow">Arrow</button>
		<button onclick="swapStyleSheet('bear.css')" id="bear">Bear</button>
		<button onclick="swapStyleSheet('bird.css')" id="bird">Bird</button>
		<button onclick="swapStyleSheet('butterfly.css')" id="Butterfly">Butterfly</button>
		<button onclick="swapStyleSheet('fish.css')" id="Fish">Fish</button>
		<button onclick="swapStyleSheet('plane.css')" id="Plane">Plane</button>
		<button onclick="swapStyleSheet('snake.css')" id="snake">Snake</button>
		<button onclick="swapStyleSheet('secretseb.css')" id="Secretseb">Secret Seb</button>
		<button onclick="swapStyleSheet('secretsana.css')" id="Secretana">secret Sana</button>
		<button onclick="swapStyleSheet('LizaSecret.css')" id="LizaSecret">Liza Secret </button>
		
	</div>
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	<script src="scripts.js"></script>
</body>

</html>
